<!DOCTYPE html>
<html lang="en">

<!-- TITULO-LOGOS-STYLES -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VALLE GRANDE</title>
    <link rel="icon" type="image/x-icon" href="./Logo-VG_Tpt02.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- INICIO -->
        <div class="content">
            <div class="centered-content">
                <h2 class="subtitle">BIENVENIDOS</h2>
                <p class="about__paragraph">Analisis de Sistemas - Produccion Agraria <br>
            </div>

            <br><br>

            <!-- FORMULARIO -->
            <div class="contact-wrapper animated bounceInUp">
                <div class="custom-form-container">
                    <form class="custom-form">
                        <!-- NOMBRES -->
                        <div class="form-group">
                            <label for="nombres" class="form-label">Nombres</label>
                            <div class="input-group">
                                <input type="text" id="nombres" class="form-control" placeholder="Nombre Completo">
                                <span class="icon" id="nombres-icon"></span>
                            </div>
                        </div>

                        <!-- APELLIDOS -->
                        <div class="form-group">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <div class="input-group">
                                <input type="text" id="apellidos" class="form-control"
                                    placeholder="Ingresa tus apellidos">
                                <span class="icon" id="apellidos-icon"></span>
                            </div>
                        </div>

                        <!-- EDAD -->
                        <div class="form-group">
                            <label for="numdocumento" class="form-label">Edad</label>
                            <div class="input-group">
                                <input type="number" id="numdocumento" class="form-control"
                                    placeholder="Edad">
                                <span class="icon" id="numdocumento-icon"></span>
                            </div>
                        </div>

                        <!-- CORREO -->
                        <div class="form-group">
                            <label for="email" class="form-label">Correo</label>
                            <div class="input-group">
                                <input type="email" id="email" class="form-control"
                                    placeholder="Ingresa tu correo electrónico">
                                <span class="icon" id="email-icon"></span>
                            </div>
                        </div>

                        <!-- CONTRASEÑA -->
                        <div class="form-group">
                            <label for="celular" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="number" id="celular" class="form-control"
                                    placeholder="Ingresa tu número de celular">
                                <span class="icon" id="celular-icon"></span>
                            </div>
                        </div>

                        <button id="btnCrear" type="submit" class="btn-submit">ENVIAR</button>

                    </form>
                </div>
            </div>
            <script src="/LandingPage/JS/validacion.js"></script>
        </div>
        <br><br>
</body>

</html>
